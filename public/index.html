<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name=renderer  content=webkit>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <title> <%= htmlWebpackPlugin.options.isProd ? '' : 'dev -' %><%= htmlWebpackPlugin.options.title %></title>
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.24.0/axios.min.js"></script>
    <!-- elementui引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
    <!-- elementui引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.6/lib/index.js"></script>
   <!-- 引入video.js样式文件 -->
   <link rel="stylesheet" href="https://cdn.staticfile.org/video.js/7.17.0/video-js.min.css">
    <!-- 引入video.js脚本文件 -->
   <script src="https://cdn.staticfile.org/video.js/7.17.0/video.min.js"></script> 
   <script src="https://cdn.staticfile.org/vuex/3.6.1/vuex.min.js"></script>
   <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
